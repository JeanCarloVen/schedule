<!DOCTYPE html>

<html lang="es">
    <head>
        <title>Pruebas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/app.css" />
    </head>
    <body class="light">
        <label for="select-supplier">Proveedor</label>
        <select name="supplier" id="select-supplier">
            <option value="">Elige un proveedor</option>
        </select>
        <p></p>
        <p>Abierto:
            <span id="open">open</span>
            <span>/</span>
            <span id="scheduleStart">Start</span>
            <span>-</span>
            <span id="scheduleEnd">End</span>
        <p>
        <p></p>
        <label for="select-service">Servicio</label>
        <select name="service" id="select-service">
            <option value="">Elige un servicio</option>
        </select>
        <p></p>
        <p></p>
        <!--Calendario-->
        <div class="calendar">
          <div class="calendar-header">
            <span class="month-picker" id="month-picker">February</span>
            <div class="year-picker">
              <span class="year-change" id="prev-year">
                <pre><</pre>
              </span>
              <span id="year">2021</span>
              <span class="year-change" id="next-year">
                <pre>></pre>
              </span>
            </div>
          </div>
          <div class="calendar-body">
            <div class="calendar-week-day">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="calendar-days"></div>
          </div>
          <div class="calendar-footer">
            <div class="toggle">
              <span>Dark Mode</span>
              <div class="dark-mode-switch">
                <div class="dark-mode-switch-ident"></div>
              </div>
            </div>
          </div>
          <div class="month-list"></div>
        </div>
        <p></p>
        <label for="select-available">Disponibilidad</label>
        <select name="available" id="select-available">
            <option value="">Elige un Horario</option>
        </select>
        <p></p>
        <p></p>
        <label for="select-staff">Staff</label>
        <select name="staff" id="select-staff">
            <option value="">Elige Staff</option>
        </select>
        <p></p>
        <p></p>
        <script src="assets/javascript/app.js"></script>
        <script src="assets/javascript/javascript.js"></script>
    </body>
</html>
